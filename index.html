<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang thông tin Đại học Quốc tế Wanderer</title>
    <link rel="stylesheet" href="style.css"> <!-- Ensure your style.css is correct -->
</head>
<body>

    <header>
        <h1>ĐẠI HỌC QUỐC TẾ WANDERER</h1>
        <h2>TRANG THÔNG TIN KỲ THI CUỐI KÌ I NĂM HỌC 2024 - 2025</h2>
    </header>

    <div class="container">
        <h3>TRA CỨU ĐIỂM THI CUỐI KÌ I NĂM HỌC 2024 - 2025</h3>

        <div class="form-group">
            <label for="student_id">Số báo danh</label>
            <input type="text" id="student_id" placeholder="Nhập số báo danh" />
        </div>

        <button onclick="fetchStudentData()">Tra cứu</button>

        <!-- The result section will show the student data -->
        <div class="result" id="result"></div>
    </div>

    <footer>
        <p>BẢN QUYỀN THUỘC VỀ ĐẠI HỌC QUỐC TẾ WANDERER</p>
    </footer>

    <script src="script.js"></script> <!-- Ensure your script.js is correctly linked -->
</body>
</html>
